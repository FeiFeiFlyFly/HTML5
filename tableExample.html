<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table examples</title>
</head>

<body>
    <table>
      <tr>
        <th>table head</th>
      </tr>
      <tr>
        <td>table data 1</td>
        <td>table data 2</td>
        <td>table data 3</td>
      </tr>
      <tr>
        <td>second table row data 1</td>
        <td>second table row data 2</td>
        <td>second table row data 3</td>
      </tr>
    </table>
    <hr>


    <table style="border: 2px solid black;">
      <tr>
        <td> normal border</td>
      </tr>
    </table>
    <hr>

    <table style="border:2px solid black; border-collapse: collapse;">
      <tr>
        <td>collapsed border</td>
      </tr>

    </table>
    <hr>

    <table style="border: 2px solid black; border-radius:10px">
      <tr>
        <td>rounded table</td>
      </tr>
    </table>
    <hr>

    <table style="border: 2px solid black;">
      <tr>
        <td rowspan="3">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2">2</td>
        <td>3</td>
        
        <td>6</td>
      </tr>
      <tr>
        <td></td>
        <td colspan="4">2</td>
        <td>3</td>       
      </tr>
    </table>

</body>
</html>
