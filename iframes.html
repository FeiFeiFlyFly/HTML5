<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe example</title>
</head>

<body>
    <h5>iframe tag is used to display a web page within a web page.</h5>
    <iframe src="www.youtube.com" frameborder="0" title="youtube" height="400px" width="400px"></iframe>
    <h5>iframe without border</h5>
    <iframe src="www.youtube.com" style="border: none;" title="youtube" height="400px" width="400px"></iframe>
    <hr>
    <p>iframe can also be used as a target frame</p>
    <iframe src="www.youtube.com" frameborder="0" title="youtube" name="youtube_iframe"></iframe>
    <p><a href="www.youtube.com" target="youtube_iframe">target example</a></p>
</body>
</html>
